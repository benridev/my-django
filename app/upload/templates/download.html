{% load static %}
<!DOCTYPE html>
<html>
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

<body>
  {% block content %}
  <h3 class="m-2">Youtube download</h3>
  <form class="container form m-3 p-2" action="{% url 'download' %}" method="post" >
    {% csrf_token %}
    <input class="form-control" type="text" name="ytb_url" id="ytb_url">
    <button class="btn btn-primary mt-4" type="submit" >Download</button>
  </form>
  {% endblock %}

</body>

</html>
